<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container-counter">
                <h3>HOME</h3>
                <p class="counter-el" id="home-counter">20</p>
                <div class="container-btn">
                    <button class="score-btn" id="home-plus-one">+1</button>
                    <button class="score-btn" id="home-plus-two">+2</button>
                    <button class="score-btn" id="home-plus-three">+3</button>
                </div>
            </div>
            <div class="container-counter">
                <h3>AWAY</h3>
                <p class="counter-el" id="guest-counter">20</p>
                <div class="container-btn">
                    <button class="score-btn" id="guest-plus-one">+1</button>
                    <button class="score-btn" id="guest-plus-two">+2</button>
                    <button class="score-btn" id="guest-plus-three">+3</button>
                </div>
            </div>
        </div>
        <div id="container-game-controls">
            <div class="subcontainer">
                <p class="subcounter-el" id="period-counter">1</p>
                <button id="period-btn">Period</button>
            </div>
            <div class="subcontainer">
                <p class="subcounter-el" id="foul-counter">0</p>
                <button id="foul-btn">Fouls</button>
            </div>
        </div>
        <button id="newgame-btn">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
